<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body-custom" > 
    <!-- Corona Update Overall -->
    <div class="container-fluid">
        <div class="text-center wrapper">
            <h2 class="">World's 10 Countries Corona Update</h2>
        </div>
        <div class="row wrapper">
            <!-- Table -->
            <div class="col-lg-12 ">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark text-uppercase">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Country</th>
                            <th scope="col">Total Cases</th>
                            <th scope="col">Total Recovered</th>
                            <th scope="col">Critical Cases</th>
                            <th scope="col">Total Deaths</th>
                            <th scope="col">Cases Per Million</th>
                            <th scope="col">Flag</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor = "let covid of covidData ; index as i;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{covid.country}}</td>
                            <td class="total-confirm">{{covid.total_cases}}</td>
                            <td class="confirm">{{covid.total_recovered}}</td>
                            <td class="critc">{{covid.serious_critical}}</td>
                            <td class="deceased">{{covid.total_deaths}}</td>
                            <td class="confirm">{{covid.cases_per_mill_pop}}</td>
                            <td class="flags" scope="row"><img class=" img-fluid" [src]="covid.flag"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Facts -->
            <!-- <div class="col-lg-4">
                <h4 class="text-center">
                    Summary
                </h4>

            </div> -->
        </div>
    </div>
    

    <!-- Bar Chart -->
    <div class="container">

        
        <h4 class="text-center mb-2 mt-2">Bar Chart</h4>
        <div class="chart">
        <canvas baseChart
                [datasets]="countryData"
                [labels]="countryLabel"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
        </div>
    </div>
    
</body>
</html>
